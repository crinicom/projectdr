<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Project Doctor - Registrarse</title>
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link href="css/tooltipster.css" rel="stylesheet">
	<link href="css/media.css" rel="stylesheet">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/jquery.tooltipster.min.js"></script>
	
	<script>
        $(document).ready(function() {
			$('.tooltip').tooltipster({
				animation  : 'grow',
				delay      : 100,
				delayTouch : 100,
				trigger    : 'hover'
			});
        });
    </script>

</head>

<body>
	
	<header>
		<figure class="logotipo"><img src="images/logotipo.svg" alt="Poject Doctor" /></figure>
		<div class="user-account">
			<div class="user-login fl">Bienvenido <strong>Oscar Madrid</strong><br /><span>oscar.madrid.v@gmail.com</span></div>
			<div class="btn-menu"><span></span></div>
		</div>
		<div class="container--menu">
			<ul>
				<li><a href="#">Mi cuenta</a></li>
				<li><a href="#">Mis Proyectos</a></li>
				<li><a href="#">Proyectos en los que participo</a></li>
				<li><a href="#">Cerra sesión</a></li>
			</ul>
		</div>
	</header>
	
	<div id="wrapper">
		
		<div class="row-fluid top-page">
			<h1 class="title--page">Editar proyecto: Nombre proyecto</h1>
		</div>
	
		<div class="row-fluid">
			<label for="name">Nombre del proyecto</label>
			<input id="name" name="name" type="text" value="Nombre del proyecto">
		</div>
		
		<div class="row-fluid">
			<label for="description">Descripción, objetivos</label>
			<textarea style="height: 200px" type="text" id="description" name="description">Descripción, objetivos</textarea>
		</div>
		
		<div class="row-fluid">
			<label for="scope">Alcance (Inclusiones y exclusiones)</label>
			<textarea style="height: 200px" type="text" id="scope" name="scope">Alcance (Inclusiones y exclusiones)</textarea>
		</div>
		
		<div class="row-fluid container--global-actions-project-charter">
			<button type="submit" class="btn--cancel">Cancelar</button>
			<button type="submit" class="btn--save-and">Actualizar</button>
		</div>
		
	</div>
	
	<footer>
		<div class="txt-footer">Project Doctor CREADO por CM 2018</div>
	</footer>
	
	<script>
		
		$('.btn-menu').click(function() {
			$('.btn-menu').toggleClass('mm-opening');
			$('.container--menu').slideToggle('fast');
		})
		
	</script>
	
</body>
</html>
